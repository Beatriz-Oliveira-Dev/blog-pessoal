<div class="container-fluid">
    <div class="row">
        <div id="bg-img" class="col-md-6">

        </div>
        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome">
                    </div>

                    <div class="form-group">
                        <label for="foto">Link da foto</label>
                        <input class="form-control" type="text" name="foto" id="nome"
                            placeholder="Digite o link da foto">
                    </div>

                    <div class="form-group">
                        <label for="cSenha">Senha</label>
                        <input class="form-control" type="password" name="senha" id="senha"
                            placeholder="Digite sua senha">
                    </div>

                    <div class="form-group">
                        <label for="cSenha">Confirme sua senha</label>
                        <input class="form-control" type="password" name="cSenha" id="cSenha"
                            placeholder="Digite novamente sua senha">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de usuário</label>
                        <select class="form-control" name="tipo" id="tipo">
                            <option>Selecione seu tipo de usuário:</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mr-4" routerLink='/entrar'>Cancelar</button>
                        <button type="submit" class="btn btn-success">Cadastrar</button>
                    </div>



                </div>
            </div>
        </div>
    </div>
</div>
